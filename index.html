<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Me Up!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1><span class="emoji">ðŸ¤Ÿ</span> Sign Me Up: Hand Sign Translator</h1>
        </header>

        <div class="dashboard-grid">
            
            <div class="video-section">
                <div class="video-container">
                    <video id="input_video"></video>
                    <canvas id="output_canvas" width="640" height="480"></canvas>
                    
                    <div id="camera-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                    </div>

                    <div id="loading-spinner" class="spinner hidden"></div>
                </div>

                <div class="controls-row">
                    <button id="start-btn" onclick="toggleCamera()">START</button>
                    <div class="select-wrapper">
                        <select id="device-select">
                            <option value="" disabled selected>SELECT DEVICE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="output-section">
                
                <div class="output-block">
                    <h2>Current Detected Sign</h2>
                    <div class="output-box single-line" id="prediction-display">
                        <span class="placeholder-text">Waiting...</span>
                    </div>
                    <div class="confidence-container" id="confidence-bar-container">
                        <div class="confidence-label">Confidence: <span id="conf-value">0%</span></div>
                        <div class="progress-bg">
                            <div class="progress-fill" id="conf-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="output-block">
                    <h2>Accumulated Sentence</h2>
                    
                    <div class="split-output-container">
                        <div class="split-col">
                            <label class="lang-label">English</label>
                            <div id="output-en" class="output-box multi-line">
                                <span class="placeholder-text">...</span>
                            </div>
                        </div>

                        <div class="split-col">
                            <label class="lang-label">Bahasa Melayu</label>
                            <div id="output-ms" class="output-box multi-line">
                                <span class="placeholder-text">...</span>
                            </div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="backspace-btn" onclick="handleBackspace()">âŒ« Backspace</button>
                        <button id="clear-btn" onclick="clearSentence()">Clear All</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
